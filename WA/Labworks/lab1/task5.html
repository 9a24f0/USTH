<html>

<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th {
            padding: 10px 10px 10px 10px;
        }
        
        td {
            padding: 10px 10px 10px;
        }
        
        tr {
            padding: 30px 0px 30px 0px;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <th>Morning</th>
            <td>Math</td>
            <td rowspan="2">Chemistry</td>
            <td>Mobile</td>
            <td></td>
            <td>History</td>
        </tr>
        <tr>
            <th>Afternoon</th>
            <td>Physics</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
